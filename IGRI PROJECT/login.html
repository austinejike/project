<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
    <script src="js/jquery.js"></script>

    <title>IGRI Login</title>
  </head>
  

    <body class="login-body">
      
    
        <div class="container login-container">
            <div class="row">
                <div class="col-4"></div>
                    <div class="col-4">
                        <div class="card login-card">
                            <div class="card-block">
                                <img src="images (4).jpeg" class="img-fluid login-image">
                                <form class="login-form">
                                    <div class="form-group">
                                        <div id="message1"></div>
                                      <input type="email" class="form-control" id="emailInput" placeholder="Email" required/>
                                    </div>
                                    <div class="form-group">
                                        <div id="message2"></div>
                                      <input type="password" class="form-control" id="passwordInput" placeholder="Password" required/>
                                    </div>
                                    <div id="message"></div>

                                    <button type="button" class="btn login-btn btn-lg" id="btnLogin">login</button>
                                    <div class="form-group form-check">
                                        <input type="checkbox" class="form-check-input" id="loginCheck">
                                        <label class="form-check-label" for="exampleCheck1">Remember me </label>
                                      </div>
                                  </form>
                            </div>
                        </div>
                        <a href="#" class="create-new-account">Create New Account</a>
                    </div>
                
            </div>
        </div> 
    
    















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>
